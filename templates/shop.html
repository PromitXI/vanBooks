    </tr>
  </thead>
  <tbody>
  {% for item in items %}

          <td>{{item.bid}}</td>
          <td>{{ item.book_name}}</td>
          <td>{{ item.Author}}</td>

          <td>

  {% endfor %}

  </tbody>
</table>


{% endblock %}
